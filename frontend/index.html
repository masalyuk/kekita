<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Game MVP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        #container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #1a1a2e;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 30px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .prompt-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-bottom: 30px;
        }
        
        .prompt-box {
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .prompt-box:hover {
            border-color: rgba(102, 126, 234, 0.4);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        .prompt-box h2 {
            margin-top: 0;
            color: #1a1a2e;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .trait-preview {
            margin-top: 16px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.15);
            border-radius: 12px;
            font-size: 13px;
            min-height: 80px;
            display: flex;
            gap: 16px;
            transition: all 0.3s ease;
        }
        
        .trait-preview:hover {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .trait-preview-content {
            flex: 1;
        }
        
        .preview-sprite-container {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            display: none;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        .preview-sprite {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        .trait-preview.loading {
            color: #999;
            font-style: italic;
        }
        
        .trait-preview h4 {
            margin: 0 0 12px 0;
            color: #1a1a2e;
            font-size: 14px;
            font-weight: 600;
        }
        
        .trait-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .trait-item {
            padding: 6px 8px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .trait-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(4px);
        }
        
        .trait-label {
            font-weight: 600;
            color: #1a1a2e;
        }
        
        .trait-value {
            color: #667eea;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 14px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            color: #1a1a2e;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        textarea::placeholder {
            color: #999;
        }
        
        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #ccc 0%, #bbb 100%);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }
        
        .confirm-btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 12px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .confirm-btn:disabled {
            background: linear-gradient(135deg, #ccc 0%, #bbb 100%);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }
        
        #gameCanvas {
            border: 3px solid rgba(102, 126, 234, 0.2);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: block;
            margin: 30px auto;
            border-radius: 16px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        #gameCanvas:hover {
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
        }
        
        #status {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: #1a1a2e;
            font-size: 16px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: inline-block;
            width: 100%;
        }
        
        #hearts {
            text-align: center;
            font-size: 32px;
            margin: 20px 0;
            filter: drop-shadow(0 2px 8px rgba(244, 67, 54, 0.3));
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        #stageTimer {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            padding: 12px 24px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            display: inline-block;
            width: 100%;
            letter-spacing: 0.5px;
        }
        
        #events {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(102, 126, 234, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        #events::-webkit-scrollbar {
            width: 8px;
        }
        
        #events::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }
        
        #events::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 10px;
        }
        
        #events::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
        
        #events h3 {
            margin-top: 0;
            color: #1a1a2e;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .event-item {
            padding: 8px 12px;
            font-size: 13px;
            color: #1a1a2e;
            margin: 4px 0;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            border-left: 3px solid #667eea;
            transition: all 0.2s ease;
        }
        
        .event-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(4px);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(20px);
            margin: 10% auto;
            padding: 40px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 24px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.4s ease;
            position: relative;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close {
            color: #999;
            float: right;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            line-height: 1;
            transition: all 0.2s ease;
        }
        
        .close:hover {
            color: #1a1a2e;
            transform: rotate(90deg);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .player-results {
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.15);
        }
        
        .player-results h3 {
            margin-top: 0;
            color: #667eea;
            font-weight: 700;
            font-size: 1.3rem;
        }
        
        .winner {
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            color: #667eea;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Evolution Game</h1>

        <div class="prompt-section" style="grid-template-columns: 1fr;">
            <div class="prompt-box">
                <h2>Your Creature</h2>
                <textarea id="prompt1" placeholder="Describe your creature: e.g., 'Small blue herbivores, move fast, travel in groups of 20, cautious'"></textarea>
                <button id="confirmBtn1" class="confirm-btn">Confirm</button>
                <div id="preview1" class="trait-preview">
                    <div class="trait-preview-content">
                        <h4>Traits Preview</h4>
                        <div class="trait-grid" id="traits1">
                            <div style="color: #999; font-style: italic; grid-column: 1 / -1;">Enter a description to see traits...</div>
                        </div>
                    </div>
                    <div id="sprite1" class="preview-sprite-container"></div>
                </div>
            </div>
        </div>

        <button id="startBtn">Start Game</button>

        <div id="status">Enter a prompt and click Start Game</div>
        <div id="hearts" style="text-align: center; font-size: 24px; margin: 10px 0; color: #F44336;">❤️❤️❤️</div>
        <div id="stageTimer"></div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div id="events">
            <h3>Game Events</h3>
            <div id="eventsList"></div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal">
        <div class="modal-content" style="max-width: 600px; max-height: 90vh; overflow-y: auto;">
            <span class="close" onclick="document.getElementById('resultsModal').style.display='none'">&times;</span>
            <div id="resultsContent"></div>
            <!-- Prompt input for behavior update (shown when population dies) -->
            <div id="promptUpdateSection" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 2px solid rgba(102, 126, 234, 0.15);">
                <h3 style="color: #1a1a2e; font-weight: 700; margin-top: 0;">Update Behavior for Next Attempt</h3>
                <p style="color: #1a1a2e; font-size: 14px; font-weight: 500;">Describe how your creatures should adapt to survive better:</p>
                <textarea id="promptUpdateInput" placeholder="e.g., 'Be more cautious, avoid enemies, focus on finding food faster'" style="width: 100%; height: 100px; padding: 14px 16px; border: 2px solid rgba(102, 126, 234, 0.2); border-radius: 12px; font-size: 14px; resize: vertical; box-sizing: border-box; margin-top: 10px; font-family: 'Inter', sans-serif; background: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; color: #1a1a2e;"></textarea>
                <button id="submitPromptUpdateBtn" style="padding: 12px 24px; font-size: 16px; font-weight: 600; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; cursor: pointer; margin-top: 12px; width: 100%; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); font-family: 'Inter', sans-serif;">Update Behavior & Continue</button>
            </div>
        </div>
    </div>

    <script src="game-client.js"></script>
</body>
</html>
